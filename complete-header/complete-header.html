<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Complete</title>

    <link rel="stylesheet" type="text/css" href="complete-header.css">
</head>
<body>
    <header>
        <div id="header-main">
            <a class="logo">Logo<span>Site</span></a>
            <nav>
                <ul>
                    <li><a>Home</a></li>
                    <li><a>Contact</a></li>
                    <li><a>Help</a></li>
                    <li><a>Config</a></li>
                    <li><a>Service</a></li>
                    <li><a>Exit</a></li>
                </ul>
            </nav>
            <div class="toggle-button open">
                <img src="../img/menu.png" alt="Toggle Button Open" title="open">
            </div>
            <div class="toggle-button close sumir">
                <img src="../img/square-remove-button.png" alt="Toggle Button Exit" title="exit">
            </div>
        </div>
        <div id="header-nav" class="sumir">
            <nav>
                <ul>
                    <li><a>Home</a></li>
                    <li><a>Contact</a></li>
                    <li><a>Help</a></li>
                    <li><a>Config</a></li>
                    <li><a>Service</a></li>
                    <li><a>Exit</a></li>
                </ul>
            </nav>
        </div>
        <div id="header-carrosel">
            <a id="left"><img src="../img/previous.png" alt="Back Carrosel Image" title="Back"></a>
            <a id="right"><img src="../img/next.png" alt="Next Carrosel Image" title="Next"></a>
            <img class="ic select" src="https://unsplash.it/1600/400?993" alt="Randow Image" title="Imagem Aleatoria - 1">
            <img class="ic" src="https://unsplash.it/1600/400?994" alt="Randow Image" title="Imagem Aleatoria - 2">
            <img class="ic" src="https://unsplash.it/1600/400?995" alt="Randow Image" title="Imagem Aleatoria - 3">
            <img class="ic" src="https://unsplash.it/1600/400?996" alt="Randow Image" title="Imagem Aleatoria - 4">
            <img class="ic" src="https://unsplash.it/1600/400?997" alt="Randow Image" title="Imagem Aleatoria - 5">
            <img class="ic" src="https://unsplash.it/1600/400?998" alt="Randow Image" title="Imagem Aleatoria - 6">
            <img class="ic" src="https://unsplash.it/1600/400?999" alt="Randow Image" title="Imagem Aleatoria - 7">    
        </div>
    </header>

    <script src="complete-header.js"></script>
</body>
</html>
